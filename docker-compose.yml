version: "3.8"

services:
  lifeos:
    build: .
    container_name: lifeos
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist SQLite database
      - lifeos-data:/data
      # Optional: mount UI for development
      # - ./ui:/app/ui:ro
    environment:
      - DATABASE_URL=sqlite:////data/lifeos.db
      - HOST=0.0.0.0
      - PORT=8080
      # Add your tokens via .env file or uncomment below
      # - OURA_TOKEN=${OURA_TOKEN}
      # - LITELLM_API_KEY=${LITELLM_API_KEY}
      # - LITELLM_MODEL=${LITELLM_MODEL:-gpt-4o-mini}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  lifeos-data:
    driver: local
