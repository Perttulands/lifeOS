# LifeOS Docker Compose - Development
#
# Usage:
#   docker compose up -d
#   docker compose logs -f
#
# For production, use: docker compose -f docker-compose.production.yml up -d

services:
  lifeos:
    build:
      context: .
      target: production
    container_name: lifeos-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persist SQLite database
      - lifeos-data:/data
      # Mount source for development (hot reload)
      - ./src:/app/src:ro
      - ./ui:/app/ui:ro
    environment:
      - DATABASE_URL=sqlite:////data/lifeos.db
      - HOST=0.0.0.0
      - PORT=8080
      # Development: single worker for easier debugging
      - GUNICORN_WORKERS=1
      - GUNICORN_THREADS=2
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  lifeos-data:
    driver: local
