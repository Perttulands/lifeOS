# LifeOS Docker Compose - Production
#
# Single-machine deployment with nginx reverse proxy.
# Local-first: all data stays on your machine.
#
# Usage:
#   docker compose -f docker-compose.production.yml up -d
#   docker compose -f docker-compose.production.yml logs -f
#
# Requirements:
#   - Copy .env.example to .env and configure
#   - Optionally configure nginx/ssl (see deploy/nginx.conf)

services:
  # === LifeOS Backend ===
  lifeos:
    build:
      context: .
      target: production
    container_name: lifeos
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      # Persist SQLite database
      - lifeos-data:/data
      # Backup directory (optional)
      - ./backups:/backups
    environment:
      - DATABASE_URL=sqlite:////data/lifeos.db
      - HOST=0.0.0.0
      - PORT=8080
      # Production workers: 2-4 for single machine
      # Rule of thumb: (2 x CPU cores) + 1
      - GUNICORN_WORKERS=2
      - GUNICORN_THREADS=4
      - GUNICORN_TIMEOUT=120
      - GUNICORN_KEEPALIVE=5
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # === Nginx Reverse Proxy ===
  nginx:
    image: nginx:alpine
    container_name: lifeos-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # Uncomment for HTTPS (requires certificates)
      # - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      # For HTTPS, mount your certificates:
      # - ./deploy/certs:/etc/nginx/certs:ro
    depends_on:
      lifeos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  lifeos-data:
    driver: local

networks:
  default:
    name: lifeos-network
